<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            background: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        #hidden-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 50px;
            background: black;
            color: rgb(0, 0, 0);
            font-size: 16px;
            border: 1px solid rgb(0, 0, 0);
            cursor: pointer;
            transition: 0.3s;
        }

        #hidden-button:hover {
            color: red;
            border-color: red;
        }

        #loading {
            display: none;
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button id="hidden-button">HACK TRACE</button>
    <div id="loading"></div>
    <video id="intro-video" playsinline></video>

    <script>
        let button = document.getElementById("hidden-button");
        let video = document.getElementById("intro-video");
        let loading = document.getElementById("loading");

        button.addEventListener("click", function() {
            button.style.display = "none"; // Hide button
            loading.style.display = "block"; // Show loader

            // Set video source
            video.src = "mvp.mp4";  // Change to your actual video file path
            video.load();

            video.oncanplaythrough = function() {
                loading.style.display = "none"; // Hide loader
                video.style.display = "block"; // Show video
                video.play();
            };

            video.onended = function() {
                document.exitFullscreen(); // Exit fullscreen after video ends
                window.location.href = "admin.html"; // Redirect to admin panel
            };
        });
    </script>

</body>
</html>
