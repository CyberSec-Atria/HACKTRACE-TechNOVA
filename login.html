<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNOVA | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .login-container {
            background: #ffffff;
            padding: 50px 80px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00C36E;
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin: 15px 0;
        }
        .input-box input {
            width: 100%;
            padding: 15px 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .input-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00C36E;
        }
        .login-btn {
            background: #00C36E;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #008c50;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #00C36E;
            font-size: 14px;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login i {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .social-login i:hover {
            color: #008c50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Pheonix</div>
        <div class="input-box">
            <input type="text" id="whoami" placeholder="Username">
            <i class="fa fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="whydoyouwantit" placeholder="Password">
            <i class="fa fa-lock"></i>
        </div>
        <button class="login-btn" onclick="validateLogin()">Login</button>
        <p class="error-message" id="error-message">Invalid username or password</p>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="social-login">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>

    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer)).map(byte => byte.toString(16).padStart(2, "0")).join("");
        }

        async function validateLogin() {
            const username = document.getElementById("whoami").value;
            const password = document.getElementById("whydoyouwantit").value;
            const errorMessage = document.getElementById("error-message");

            const storedUsername = "EthanMarcus98";
            const storedPasswordHash = "041eda0ae2a6407d4b2546d20f828ac82a2ee00eca5bf416363d9966f29f8f47";

            if (username === storedUsername) {
                const hashedInputPassword = await hashPassword(password);
                if (hashedInputPassword === storedPasswordHash) {
                    window.location.href = "video.html";
                    return;
                }
            }

            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
